<div class="mb-6">
    {% set progress_percent = ((step / 3) * 100) | round(0, 'floor') %}
    <div class="flex items-center justify-between text-sm font-semibold text-slate-500">
        <span>Step {{ step }} of 3</span>
        <span>
            {% if step == 1 %}Size your system{% elif step == 2 %}Site details{% else %}Programme matches{% endif %}
        </span>
    </div>
    <div class="w-full h-2 bg-slate-200 rounded-full mt-2">
        <div class="h-full bg-cyan-500 rounded-full transition-all" style="width: {{ progress_percent }}%;"></div>
    </div>
</div>
